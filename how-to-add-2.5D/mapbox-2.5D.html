<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mapbox接入2.5D</title>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.0/mapbox-gl.css" rel="stylesheet"/>
    <script src="./vendor/mapbox/mapbox-gl.js"></script>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #map {
            position: absolute;
            width: 100%;
            height: 100%;
            display: inline-block;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
    var map = new mapboxgl.Map({

        container: 'map',

        style: 'https://data.osmbuildings.org/0.2/anonymous/style.json',

        center: [13.40438, 52.51836],
        epsg:"EPSG:3857",

        zoom: 15,

        bearing: 300,

        pitch: 45,

        attributionControl: true

    });
</script>
</body>
</html>
